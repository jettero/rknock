fail_fast: false
# exclude: 'old/'

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: check-yaml
  - id: check-toml
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: mixed-line-ending
  - id: check-merge-conflict
- repo: meta
  hooks:
  - id: check-hooks-apply
  - id: check-useless-excludes
- repo: https://github.com/doublify/pre-commit-rust
  rev: master
  hooks:
  - id: cargo-check
# - id: cargo-clippy

# cargo fmt sucks... why is it different than rustfmt??
- repo: local
  hooks:
  - id: rustfmt
    name: rustfmt
    entry: bash -c 'which rustfmt; sleep 1; rustfmt --check'
    language: system
    types: [rust]
    pass_filenames: true
