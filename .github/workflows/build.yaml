
---
name: build

on:
  workflow_call:
    inputs: {}
  workflow_dispatch:
    inputs: {}

jobs:
  test:
    uses: ./.github/workflows/test.yaml
  build:
    name: rust-door-knocker
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
    needs: test
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        with:
          use-cross: yes
          command: build
          args: --release --target x86_64-unknown-linux-gnu

      - uses: actions/upload-artifact@v3
        with:
          name: door.x86_64-linux-gnu
          path: target/x86_64-unknown-linux-gnu/release/door

      - uses: actions/upload-artifact@v3
        with:
          name: knock.x86_64-linux-gnu
          path: target/x86_64-unknown-linux-gnu/release/knock
